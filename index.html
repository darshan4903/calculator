<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image" href="favicon.ico">
  </head>
  <body>
    <div class  = "calculator">
      <div class = "display"> 
        <p id = "input"></p>
        <p id = "output"></p>
      </div>
      <div class="grid">
        <table>
          <tr>
            <td colspan="2" class = "oprt" class ="ln1" id="clear"><button id = "cler">C</button></td>
            <td class = "oprt" class = "ln1" id = "backspace"><button>CE</button></td>
            
            <td ><button id = "/"class = "oprt">/</button></td>
          </tr>
          <tr>
            <td><button class = "number" id = "7">7</button></td>
            <td><button class = "number" id = "8">8</button></td>
            <td><button class = "number" id = "9">9</button></td>
            <td><button class = "oprt" id = "*">x</button></td>
          </tr>
          <tr>
            <td><button class = "number" id = "4">4</button></td>
            <td><button class = "number" id = "5">5</button></td>
            <td><button class = "number" id = "6">6</button></td>
            <td ><button class = "oprt" id = "-">-</button></td>
          </tr>
          <tr>
            <td><button class = "number" id = "1">1</button></td>
            <td><button class = "number" id = "2">2</button></td>
            <td><button class = "number" id = "3">3</button></td>
            <td><button class = "oprt" id = "+">+</button></td>
          </tr>
          <tr>
            <td colspan="3"><button class = "number" id = "zero" id = "0">0</button></td>
            
            
            <td><button class = "oprt"id = "=">=</button></td>
          </tr>

        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
